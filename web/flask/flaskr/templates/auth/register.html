{% extends 'base/base.html'%}

{% block content %}
<div class="contenidorPortada">
<body>
  <br>
  <h1 class="formulari">Registre un nou usuari</h1>
  <div class="colorform">
  <form class="f1" method="POST">
    <br>
    <label>Nom d'usuari:<br> </label>
    <input name="username" id="username" type="text"
	   required="required"/>
    <br><br>
    <label>Contrasenya:<br> </label>
    <input name="password" id="pass" type="password"
	   required="required"
	   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="La contrasenya ha de tenir 8 o mes caracters, almenys un numero, almenys una majuscula, almenys una minuscula"
	   />

    <br><br>
    <label>Repetir la contrasenya:<br> </label>
    <input name="Repeticio_pwd" id="rep_pass" type="password"
	   oninput="check_pwd(this)"/>

    <br><br>
    <input type="submit" value="Enviar" id="boto_enviar"/>
    <input type="reset" value="Esborrar" id="boto_reset"/>
  </form>
  <br>
   </div>
      <br>
      <br>
</div>
<script>
  function check_pwd(pass)
  {
      
      if (document.getElementById("pass").value != pass.value) {
	  pass.setCustomValidity("Contrasenyes no coincideixen");
      }
      else {
	  pass.setCustomValidity("");
      }
  }
</script>
  {% endblock %}
